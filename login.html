<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css" type="text/css" >

  <body>
   
    <div class="container-fluid">
        <a href="#"><img src="assests/img/logo-black.png" class="rounded mt-4 mx-auto d-block img-fluid " alt=""></a>  <hr>
      </div>
      <div class="card mx-auto" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Log in</h5>
    <h6 class="card-subtitle mb-2 text-muted">dont an account? <a href="#">sign up here</a></h6>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remeber me </label>
          <p style="float: right;"><a href="#">Lost passored?</a></p>
        </div>
        <div class="container-fluid">
        <button type="submit" class="btn btn-primary " style="width: 100%;">Submit</button>
    </div>
      </form>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
